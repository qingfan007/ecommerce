server:
   port: 8080

spring:
   datasource:
     jdbc-url: jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&serverTimezone=UTC
     username: root
     password: password
     driver-class-name: com.mysql.cj.jdbc.Driver
   jpa:
     hibernate:
       ddl-auto: update
     show-sql: true
     database-platform: org.hibernate.dialect.MySQL8Dialect
   thymeleaf:
     prefix: classpath:/templates/
     suffix: .html
     cache: false

pg:
  datasource:
    jdbc-url: jdbc:postgresql://localhost:5432/ecommerce_pg?currentSchema=public
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl.auto: update

